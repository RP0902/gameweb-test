<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山野驾车冒险</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="layout">
    <header class="hud">
      <h1>山野驾车冒险</h1>
      <p>按 ↑ 加速，↓ 刹车，← → 微调平衡，空格切换自动巡航。</p>
    </header>
    <canvas id="game"></canvas>
    <section class="panel">
      <article>
        <h2>玩法简介</h2>
        <p>
          驾驶你的越野车穿越无尽的山坡公路。公路由程序自动生成，沿途是森林、湖泊、花海与草地。
          感受速度与起伏带来的畅快，看看你能行驶多远！
        </p>
      </article>
      <article>
        <h2>当前数据</h2>
        <ul>
          <li>里程：<span id="distance">0 m</span></li>
          <li>速度：<span id="speed">0 km/h</span></li>
          <li>巡航：<span id="cruise">关闭</span></li>
        </ul>
      </article>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
